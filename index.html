<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT (BUT COOLER)</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <h1>SKETCH-PAD</h1>
        </header>
        <div class="primary-container">
            <div class="settings">
                <div class="color-box">
                    <input type="color" id="pencil-color" value="#09078d">
                </div>
                <button id="standardBtn">PENCIL</button>
                <button id="rainbowBtn">RAINBOW</button>
                <button id="eraserdBtn">ERASER</button>
                <button id="cleardBtn">CLEAR</button>

                <div class="board-size-input">
                    <span id="range-value"> 20 <i class="fa fa-light fa-xmark"></i> 20 </span>
                    <input type="range" class="input-range" min="1" max="128" value="20">
                </div>
            </div>
            <div class="board" id="board"></div>
        </div>
    </div>


</body>
</html>
